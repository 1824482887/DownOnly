name: Build Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o "downonly-linux-amd64-${VERSION}" main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o "downonly-linux-arm64-${VERSION}" main.go
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: downonly-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
